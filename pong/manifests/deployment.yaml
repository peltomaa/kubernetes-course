apiVersion: apps/v1
kind: Deployment
metadata:
  name: pong
  namespace: log-pong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pong
  template:
    metadata:
      labels:
        app: pong
    spec:
      volumes:
        - name: log-pong-volume
          persistentVolumeClaim:
            claimName: log-pong-claim
      containers:
        - name: pong
          image: europe-north1-docker.pkg.dev/nomadic-charge-446815-j2/kubernetes-course/pong:latest
          volumeMounts:
            - name: log-pong-volume
              mountPath: /usr/src/app/files
          env:
            - name: FILE_DIR
              value: /usr/src/app/files
            - name: PG_HOST
              value: pong-postgres-svc
            - name: PG_PORT
              value: "5432"
            - name: PG_USER
              value: postgres
            - name: PG_PASS
              valueFrom:
                secretKeyRef:
                  name: pong-postgres-secrets
                  key: POSTGRES_PASSWORD
