apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pong-postgres-stset
  namespace: log-pong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pong-postgres
  template:
    metadata:
      labels:
        app: pong-postgres
    spec:
      containers:
        - name: pong-postgres
          image: "postgres:14"
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
          ports:
            - name: postgres
              containerPort: 5432
          volumeMounts:
            - name: pong-postgres-data-storage
              mountPath: /var/lib/postgresql/data
              subPath: postgres
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pong-postgres-secrets
                  key: POSTGRES_PASSWORD
  volumeClaimTemplates:
    - metadata:
        name: pong-postgres-data-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard-rwo
        resources:
          requests:
            storage: 100Mi
