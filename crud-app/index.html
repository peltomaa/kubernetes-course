<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD App</title>
  </head>
  <body>
    <h1>Hello world!</h1>
    <img alt="Random image" width="500" src="/img" />
    <form id="todo-form">
      <input type="text" name="task" id="form-task" maxlength="140" required />
      <button type="submit" id="form-submit">Create TODO</button>
    </form>
    <ul id="todos"></ul>

    <script>
      const getTodos = async () => {
        const res = await fetch("/todos");
        const json = await res.json();
        return json;
      };

      const postTodo = async (todo) => {
        const res = await fetch("/todos", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(todo),
        });
        const json = await res.json();
        return json;
      };

      const injectTodos = async () => {
        const todos = await getTodos();
        const ul = document.getElementById("todos");
        ul.innerHTML = "";
        todos.forEach((todo) => {
          ul.innerHTML += `<li>${todo.task}</li>`;
        });
      };

      const handleForm = async (e) => {
        e.preventDefault();
        const input = document.getElementById("form-task");
        const todos = await postTodo({
          task: input.value.trim(),
          is_done: false,
        });
        input.value = "";

        const ul = document.getElementById("todos");
        ul.innerHTML = "";
        todos.forEach((todo) => {
          ul.innerHTML += `<li>${todo.task}</li>`;
        });
      };

      document
        .getElementById("todo-form")
        .addEventListener("submit", handleForm);

      injectTodos();
    </script>
  </body>
</html>
